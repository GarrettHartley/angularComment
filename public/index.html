<html>
<head>
  <title>Comments</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
  <script src="javascripts/app.js"></script>
  <link href="stylesheets/style.css" rel="stylesheet">

</head>
<body ng-app="comment" >
  <div ng-controller="MainCtrl">
    <div class="row">
    <div class="col-md-6 col-md-offset-3">
    <div class="page-header">
      <h1>Comments </h1>
    </div>
    
      <form ng-submit="addComment()" style = "margin-top30px;">
        <input type="text" ng-model="formContent"></input>
        <button type="submit">Add Comment</button>
      </form>
      <div>
        {{test}}
      </div>
      <div ng-repeat="comment in comments | orderBy: '-upvotes'">
        <span class="glyphicon glyphicon-thumbs-up" ng-click="incrementUpvotes(comment)"></span>
        {{comment.title}} - upvotes: {{comment.upvotes}}
      </div>
    </div>
    </div>
</div>

<div ng-controller="MainTabCtrl">
    {{test}}


    <div class="accordion__container">
        
        <div ng-repeat="tab in tabs">
          <div class="accordion__tab--title" ng-click="openTab('tab '+$index)">{{tab.title}}</div>
          <div class="accordion__tab--content" ng-show="isOpenTab('tab {{$index}}')">{{tab.content}}</div>
        </div>

        <div class="accordion__tab">
            <div class="accordion__tab--title" ng-click="openTab('tab add')">Add Tab</div>
            <div class="accordion__tab--content" ng-show="isOpenTab('tab add')">
                  <form ng-submit="addTab()">
                    <input type="text" ng-model="title"></input>
                    <input type="text" ng-model="content"></input>
                    <button type="submit">Add Tab</button>
                  </form>
            </div>
        </div>

    </div>
</div>
</body>
</html>
